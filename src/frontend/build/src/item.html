			<div
				class="container-fluid text-light mt-3"

					background-image: url('resources/media/images/landscape/burgess-milner-OYYE4g-I5ZQ-unsplash.jpg');

			>
				<div class="row justify-content-center">
					<div
						class="col-6 pt-3 pb-3 bg-secondary"
						style="--bs-bg-opacity: 0.75"
					>
						<form class="itemForm">
							<div class="mb-3">
								<label for="itemName" class="form-label">Item Name</label>
								<input
									type="text"
									class="form-control"
									id="itemName"
									placeholder="Enter Item Name"
								/>
							</div>
							<div class="mb-3">
								<label for="itemDescription" class="form-label"
									>Item Description</label
								>
								<input
									type="text"
									class="form-control"
									id="itemDescription"
									placeholder="Enter item Description"
								/>
							</div>
							<div class="mb-3">
								<label for="itemPrice" class="form-label">Price</label>
								<input
									type="number"
									class="form-control"
									id="itemPrice"
									step="0.01"
									min="0"
									placeholder="$0.00"
								/>
							</div>
							<div class="mb-3">
								<label for="itemCategory" class="form-label">Category</label>
								<input
									type="text"
									class="form-control"
									id="itemCategory"
									placeholder="Enter Category"
								/>
							</div>
							<div class="mb-3">
								<label for="itemImg" class="form-label">Image</label>
								<input
									type="text"
									class="form-control"
									id="itemImg"
									placeholder="Add Image"
								/>
							</div>
							<!--
                            <div class="mb-3 form-check">

								<div>
									<button type="reset" class="btn btn-outline-warning">
										Reset Form
									</button>
									<button
										type="submit"
										class="btn btn-teal"
									>
										Add Item
									</button>
								</div>
								<div>
									<button
										type="button"
										class="btn btn-danger"
										data-bs-toggle="modal"
										data-bs-target="#clearStaticBackdrop"
									>
										Clear Recent/Local Cache
									</button>
								</div>
							</div>
						</form>
					</div>
